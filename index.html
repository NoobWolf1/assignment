<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermart Checkout System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hypermart Checkout System</h1>
        <p class="subtitle">Real-time queue management system</p>
        
        <div class="input-section">
            <input type="number" id="items-input" placeholder="Enter number of items" min="1">
            <button id="checkout-btn">Checkout Items</button>
        </div>
        
        <div class="counters-grid" id="counters-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
